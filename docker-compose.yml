version: "3.8"

services:
  angular-tutorial:
    container_name: angular-tutorial
    tty: true
    init: true
    build:
      context: ./
      dockerfile: ./Dockerfile.dev
    ports:
      - '4242:4200'
    volumes:
      - ./:/usr/src:cached

    environment:
      - TZ=Asia/Tokyo
      # Angular ng build の確認メッセージスキップ
      - NG_CLI_ANALYTICS=false
      - NODE_ENV=development
      - TINI_SUBREAPER=true
      - NODE_OPTIONS=--max-old-space-size=8192
